<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>


	span {
		font-size: 10px;
	}

	body {
		width: 50%;
	}



	</style>
	</head>
	<body>
		<header>
			<div id="container">
				
				<div class="left-half">
					<form action="/ara" method="post">
					<a href="/tumu">Tüm Başlıklar</a> | <a href="/rastgele">Rastgele Başlık</a>
				</div>
				
				<div class="right-half">
					<input type="text" name="arama" placeholder="baslik arama">
					<input type="submit" value="ara">
				</div>
					</form>
			</div>
		<hr>
		</header>
		
		<h2><a href="/read/{{ data }}">{{ data }}</a></h2>
		<ol>
		
			{% for values in icerik %}
					
				<li>
					
					{{ values [2]|safe}}

				</li>


				<span>
					<a href="/oku?id={{ values[0] }}">

						#{{values[0] }} | {{ values[3] }}

					</a>
					-----
				</span>

				

				{% if session['user'] %}
					<span><a href="/delete/{{ values[0] }}">delete</a> | <a href="/update/{{ values[0] }}">edit</a></span>
				{% endif %}
				<br><br>
			{% endfor %}
		
	</ol>
	

	{% if session['user'] %}
	<hr>
		<form action='/create' method='post'>
			<input type="hidden" name="baslik" value="{{ data }}"><br>
			<h2>İçerik Gir:</h2>
			<textarea name="icerik"  rows="20" cols="100"></textarea><br>
			<input type="submit" value="ekle">
		</form>
		{% endif %}

	</body>


	
</html>
